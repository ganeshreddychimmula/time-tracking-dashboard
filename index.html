<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/composition.css"/>
    <link rel="stylesheet" href="./assets/css/utility.css"/>
    <link rel="stylesheet" href="./assets/css/block.css"/>
    <link rel="stylesheet" href="./assets/css/exception.css"/>
    <script src="./assets/main.js" defer></script>


    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <aside class="profile-card">
        <header class="profile-header">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile-photo" />
          <div class="profile-info">
            <p class="report-label text-preset-6">Report for</p>
            <p class="profile-name text-preset-4">Jeremy Robson</p>
          </div>
        </header>
        <nav class="view-selector" aria-label="Time view options">
          <ul>
            <li data-timeframe="daily" data-state="" class="timeframe">Daily</li>
            <li data-timeframe="weekly" data-state="active" class="timeframe"> Weekly</li>
            <li data-timeframe="monthly" data-state="" class="timeframe">Monthly</li>
          </ul>
        </nav>
      </aside>

        <article data-cardtype="work" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Work</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </button>
            </header>
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>

        <article data-cardtype="play" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Play</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
              </button>
            </header>
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>

        <article data-cardtype="study" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Study</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
              </button>
            </header> 
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>

        <article data-cardtype="exercise" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Exercise</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
              </button>
            </header>
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>

        <article data-cardtype="social" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Social</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
              </button>
            </header>
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>

        <article data-cardtype="self-care" class="activity-card">
          <div class="activity-card-wrapper">
            <header class="activity-card-header">
              <h2 class="text-preset-5-medium">Self Care</h2>
              <button aria-label="More options">
                <svg class="menu-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                  <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
              </button>
            </header>
            <section class="hours">
              <p class="current-hours text-preset-3">0hrs</p>
              <p class="previous-hours text-preset-6">Last Week - 0hrs</p>
            </section>
          </div>
        </article>
    </main>
  </body>
</html>

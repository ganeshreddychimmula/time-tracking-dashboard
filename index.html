<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/global.css"/>
    <link rel="stylesheet" href="./assets/css/composition.css"/>
    <link rel="stylesheet" href="./assets/css/utility.css"/>
    <link rel="stylesheet" href="./assets/css/block.css"/>
    <link rel="stylesheet" href="./assets/css/exception.css"/>
    <script src="./assets/main.js" defer></script>


    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="dashboard">
      <aside class="profile-card">
        <header class="profile-header">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile-photo" />
          <div class="profile-info">
            <p class="report-label text-preset-6">Report for</p>
            <p class="profile-name text-preset-4">Jeremy Robson</p>
          </div>
        </header>
        <nav class="view-selector" aria-label="Time view options">
          <ul>
            <li data-timeframe="daily" class="timeframe">Daily</li>
            <li data-timeframe="weekly" class="timeframe active"> Weekly</li>
            <li data-timeframe="monthly" class="timeframe">Monthly</li>
          </ul>
        </nav>
      </aside>

        <article class="activity-card work">
          <header>
            <h2>Work</h2>
            <button aria-label="More options">...</button>
          </header>
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>

        <article class="activity-card play">
          <header>
            <h2>Play</h2>
            <button aria-label="More options">...</button>
          </header>
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>

        <article class="activity-card study">
          <header>
            <h2>Study</h2>
            <button aria-label="More options">...</button>
          </header> 
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>

        <article class="activity-card exercise">
          <header>
            <h2>Exercise</h2>
            <button aria-label="More options">...</button>
          </header>
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>

        <article class="activity-card social">
          <header>
            <h2>Social</h2>
            <button aria-label="More options">...</button>
          </header>
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>

        <article class="activity-card self-care">
          <header>
            <h2>Self Care</h2>
            <button aria-label="More options">...</button>
          </header>
          <p class="current-hours">0hrs</p>
          <p class="previous-hours">Last Week - 0hrs</p>
        </article>
    </main>
  </body>
</html>
